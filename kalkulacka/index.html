<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button style="background-color:rgb(219, 163, 58) ;" id="data-all-clear" class="span-two">AC</button>
      <button style="background-color: rgb(226, 59, 59);" id="data-delete">DEL</button>
      <button style="background-color:rgb(102, 102, 219) ;" class="data-operation">รท</button>
      <button class="data-number">7</button>
      <button class="data-number">8</button>
      <button class="data-number">9</button>
      <button style="background-color:rgb(102, 102, 219) ;" class="data-operation">x</button>
      <button class="data-number">4</button>
      <button class="data-number">5</button>
      <button class="data-number">6</button>
      <button style="background-color:rgb(102, 102, 219) ;" class="data-operation">+</button>
      <button class="data-number">1</button>
      <button class="data-number">2</button>
      <button class="data-number">3</button>
      <button style="background-color:rgb(102, 102, 219) ;" class="data-operation">-</button>
      <button class="data-number">.</button>
      <button class="data-number">0</button>
      <button class="data-operation">^</button>
      <button class="data-operation">%</button>
      <button style="background-color:rgb(137, 243, 96) ;" id="data-equals" class="span-two">=</button>

    </div>
  </body>
</html>
